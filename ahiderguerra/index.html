<!DOCTYPE html>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">

                            </ul>
                        </li>
                        <li class="nav-item">

                    </ul>

                    </form>
                </div>
            </div>
        </nav>

    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <form action="#" class="post">
                        <h1 class="display-4 text-center">Registrate</h1>
                        <div class="form-floating mb3">
                            <input type="text" class="form-control" id="nombre" placeholder="">
                            <label for="nombre"><i class="bi bi-file-person-fill"></i>Nombres</label>
                        </div>
                        <div class="form-floating mb3">
                            <input type="text" class="form-control" id="apellido" placeholder="">
                            <label for="apellido">Apellidos</label>
                        </div>
                        <div class="form-floating mb3">
                            <input type="tel" class="form-control" id="telefono" placeholder="">
                            <label for="telefono">Teléfono</label>
                        </div>
                        <div class="form-floating mb3">
                            <input type="tel" class="form-control" id="celular" placeholder="">
                            <label for="celular">Celular</label>
                        </div>
                        <div class="form-floating mb3">
                            <input type="pasword" class="form-control" id="contraseña" placeholder="">
                            <label for="contraseña">Contraseña</label>
                        </div>
                        <div class="form-floating mb3">
                            <input type="pasword" class="form-control" id="contraseña" placeholder="">
                            <label for="contraseña">Repetir contraseña</label>
                        </div>
                        <div class="form-floating mb3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Seleccione una opción</option>
                                <option value="1">Negritud</option>
                                <option value="2">Mestizo</option>
                                <option value="3">ninguna</option>
                            </select>
                            <label for="floatingInput">Pertenece a alguna etnia</label>
                        </div>
                        <div class="form-floating mb3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Seleccione una opción</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                            </select>
                            <label for="floatingInput">Género</label>
                        </div>
                        <div class="form-floating mb3">
                            <input type="adress" class="form-control" id="direccion" placeholder="">
                            <label for="direccion">Dirección</label> 
                        </div>
                        <div class="form-floating mb3">
                            <input type="text" class="form-control" id="País" placeholder="">
                            <label for="País">País</label>
                        </div>
                        <div class="form-floating mb3">
                            <input type="text" class="form-control" id="departamento" placeholder="">
                            <label for="departamento">Departamento</label>
                        </div>
                        <div class="form-floating mb3">
                            <input type="text" class="form-control" id="ciudad" placeholder="">
                            <label for="ciudad">Ciudad</label>
                        </div>
                        <div class="form-floating mb3">
                            <input type="text" class="form-control" id="nacimiento" placeholder="">
                            <label for="nacimiento">Fecha de nacimiento</label>
                        </div>
                        <div class="form-floating mb3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Acepto términos y condiciones</div>
                        </div>
                        <div class="form-floating mb3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">Acepto el tratamiento de datos</label>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
